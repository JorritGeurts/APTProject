server:
  port: 8083

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    reactor.netty: INFO
    org.springframework.security: TRACE

spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENTID}
            client-secret: ${GOOGLE_CLIENTSECRET}
            scope: openid,profile,email
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
          jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
  cloud:
    gateway:
      routes:
        - id: partijlid-service
          uri: http://${PARTIJLID_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Path=/partijlid
          filters:
            - SetPath=/api/partijlid
        - id: minister-service
          uri: http://${MINISTER_SERVICE_BASEURL:localhost:8084}
          predicates:
            - Path=/minister
          filters:
            - SetPath=/api/minister
        - id: partij-service-all
          uri: http://${PARTIJ_SERVICE_BASEURL:localhost:8082}
          predicates:
            - Path=/alle-partijen
            - Method=GET
          filters:
            - SetPath=/api/partij/all
        - id: partij-service-naam
          uri: http://${PARTIJ_SERVICE_BASEURL:localhost:8082}
          predicates:
            - Path=/partij/{naam}
            - Method=GET
          filters:
            - SetPath=/api/partij/naam/{name}
        - id: regering-service-all
          uri: http://${REGERING_SERVICE_BASEURL:localhost:8080}
          predicates:
            - Path=/alle-regeringen
            - Method=GET
          filters:
            - SetPath=/api/regering/all
        - id: regering-service-naam
          uri: http://${REGERING_SERVICE_BASEURL:localhost:8080}
          predicates:
            - Path=/regering/{naam}
            - Method=GET
          filters:
            - SetPath=/api/regering/naam/{name}
