<nav class="bg-gray-950 text-white px-2 sm:px-4 py-2.5">
  <div class="container flex flex-wrap justify-between items-center mx-auto">
      <a href="#" class="flex items-center">
          <span class="self-center text-xl font-semibold">Belgische regering applicatie</span>
      </a>
      <button (click)="toggleHamburger()" data-collapse-toggle="navbar-default" type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open hoofd menu</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
          </svg>
      </button>
      <div class="w-full md:block md:w-auto" id="navbar-default" [hidden]="!hamburgerOpen">
          <ul
              class="flex flex-col p-4 mt-4 rounded-lg md:flex-row md:space-x-8 md:text-sm md:font-medium">
              <li>
                  <a (click)="onHamburgerItemClick()" routerLink="/" routerLinkActive="active"
                      [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded ">Home</a>
              </li>
              <li>
                <a (click)="onHamburgerItemClick()" routerLink="/regeringen" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded ">Regeringen</a>
            </li>
              <li>
                  <a (click)="onHamburgerItemClick()" routerLink="/partijen" routerLinkActive="active"
                      [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded">Partijen</a>
              </li>
              <li>
                <a (click)="onHamburgerItemClick()" routerLink="/partijleden" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded">Partijleden</a>
              </li>
              <li>
              <a (click)="onHamburgerItemClick()" routerLink="/ministers" routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded">Ministers</a>
              </li>
              @if(!isAuthenticated()){
              <li>
                <a class="login-button" (click)="singInWithGoogle()"    >
                    Login
                </a>
              </li>
                }@else{
              <li>
                <a class="login-button" (click)="Logout()"    >
                    Logout
                </a>
              </li>
                
              <li>
                  <button id="dropdownNavbarLink" (click)="onAdminDropDownClick()"
                      class="flex justify-between items-center py-2 pr-4 pl-3 w-full">Admin <svg class="ml-1 w-5 h-5"
                          aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                          xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd"
                              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                              clip-rule="evenodd"></path>
                      </svg></button>
                  <!-- Dropdown menu -->
                  <div id="dropdownNavbar" (mouseleave)="closeAdminDropDown()" *ngIf="adminDropdownOpen"
                      class="z-10 w-44 font-normal shadow">
                      <ul class="py-1 text-sm" aria-labelledby="dropdownLargeButton">
                          <li>
                              <a (click)="navigateTo('admin/partijleden')"
                                  class="block py-2 px-4 hover:bg-gray-500">Partijleden</a>
                          </li>
                          <li>
                            <a (click)="navigateTo('admin/ministers')"
                                class="block py-2 px-4 hover:bg-gray-500">Ministers</a>
                        </li>
                      </ul>
                  </div>
              </li>
            }
          </ul>
      </div>
  </div>
</nav>
