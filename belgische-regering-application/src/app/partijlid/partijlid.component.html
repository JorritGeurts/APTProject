@if(partijlid) {
    <article class="max-w-md mx-auto border-black text-white bg-gray-800 border-4 shadow-lg rounded-lg overflow-hidden p-6 relative">
            <img 
              [src]="getSafeImageFilename(partijlid.partijNaam)" 
              alt="{{ partijlid.partijNaam }}" 
              class="absolute top-2 right-2 w-20 h-20 object-cover rounded-full border-2 border-black"
            >
        <!-- Card content -->
        <h1 class="text-3xl font-bold italic mb-4 mt-16 md:mt-8">{{ partijlid.naam }}</h1>
        <p class="mb-2"><strong>Email:</strong> {{ partijlid.email }}</p>
        <p class="mb-2"><strong>Partij:</strong> {{ partijlid.partijNaam }}</p>
        <p class="mb-2"><strong>Regerings niveau:</strong> {{ partijlid.regeringNaam }}</p>
    </article>
    
}
