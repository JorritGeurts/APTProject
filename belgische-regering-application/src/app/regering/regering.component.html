@if(regering) {
    <article class="max-w-md mx-auto border-black text-white bg-gray-800 border-4 shadow-lg rounded-lg overflow-hidden p-6 relative">
        <!-- Image positioned in the top-right corner -->
        <img [src]="getSafeImageFilename(regering.naam)" alt="{{ regering.naam }}" class="absolute top-2 right-2 w-20 h-20 object-cover rounded-full border-2 border-black">
        
        <!-- Card content -->
        <h1 class="text-3xl font-bold italic mb-4">{{ regering.naam }}</h1>
        <p class="mb-2"><strong>Beschrijving:</strong> {{ regering.beschrijving }}</p>
        <p class="mb-2"><strong>Website:</strong> {{ regering.website }}</p>
    </article>
    
}
