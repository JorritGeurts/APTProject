@if(regering) {
    <article class="max-w-md mx-auto border-black text-white bg-gray-800 border-4 shadow-lg rounded-lg overflow-hidden p-6 relative">
        <!-- Image positioned in the top-right corner -->
        <a href="{{ regering.website }}" target="_blank">
            <img 
              [src]="getSafeImageFilename(regering.naam)" 
              alt="{{ regering.naam }}" 
              class="absolute top-2 right-2 w-20 h-20 object-cover rounded-full border-2 border-black transition-transform duration-300 transform hover:scale-110"
            >
          </a>
          
        
        <!-- Card content -->
        <h1 class="text-3xl font-bold italic mb-4 mt-3">{{ regering.naam }}</h1>
        <p class="mb-2"><strong>Beschrijving:</strong> {{ regering.beschrijving }}</p>
    </article>
    
}
